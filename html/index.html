<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./main.js"></script>
  </head>
  <body>
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>
    <br>
    <label>
      <span>ECG Sampling Rate:</span>
      <select id="ecgInterval">
        <option value="2">500 Hz</option>
        <option value="4" selected>250 Hz</option>
        <option value="8">125 Hz</option>
        <option value="10">100 Hz</option>
      </select>
    </label>
    <button onclick="setEcgDelta()">Apply</button>
    <br>
    <label>
      <span>Movement Sampling Rate:</span>
      <select id="movInterval">
        <option value="5">208 Hz</option>
        <option value="10">104 Hz</option>
        <option value="20" selected>52 Hz</option>
        <option value="40">26 Hz</option>
      </select>
    </label>
    <button onclick="setMovDelta()">Apply</button>
    <br>
    <button onclick="subscribeEcg()">Subscribe ECG</button>
    <button onclick="subscribeMov()">Subscribe Movement</button>
    <br>
    <button onclick="copyEcg()">Copy ECG to Clipboard</button>
    <button onclick="copyMov()">Copy Mov to Clipboard</button>
  </body>
</html>
