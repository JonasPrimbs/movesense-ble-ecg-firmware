<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./main.js"></script>
  </head>
  <body>
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>
    <br>
    <label>
      <span>ECG Interval:</span>
      <input id="ecgInterval" type="number" value="8">
    </label>
    <button onclick="setEcgDelta()">Apply</button>
    <br>
    <label>
      <span>Movement Interval:</span>
      <input id="movInterval" type="number" value="20">
    </label>
    <button onclick="setMovDelta()">Apply</button>
    <br>
    <button onclick="subscribeEcg()">Subscribe ECG</button>
    <button onclick="subscribeMov()">Subscribe Movement</button>
    <br>
    <button onclick="copyEcg()">Copy ECG to Clipboard</button>
    <button onclick="copyMov()">Copy Mov to Clipboard</button>
  </body>
</html>
