# Type of the document;
wbres:
  version: "2.0"
  type: "root"

# Forward declared
executionContexts:
  PrimaryServices:
  application:
  meas:

# Note api ids do NOT have to be global; but for easier maintenance they currently are; only id:s 0 and 1 are reserved for fixed-ids and whiteboard.
# In future these could be moved to root.yaml of each application and freely reordered there.
# Movesense ordering: first from 3-> suunto specific yamls, then 50-> movesense api's
apis:
  types.*:
    apiId: 2
    defaultExecutionContext: PrimaryServices
  suunto.device.system.debug.*:
    apiId: 3
    defaultExecutionContext: PrimaryServices
